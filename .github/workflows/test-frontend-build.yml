name: Frontend Build
on:
  push:
    branches:
      - main
  pull_request:
    branches: ["main"]
jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: |
          cd src/frontend
          npm ci
          npx run build
